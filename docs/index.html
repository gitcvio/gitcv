<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>gitcv.io</title>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        :root {
            --color-flame: #FF6700;
            --color-silver: #EBEBEB;
            --color-grey: #C0C0C0;
            --color-azure: #3A6EA5;
            --color-navy: #004E98;
            --color-black: #004E98;
            --color-bunting: #023047;
        }

        body {
            display: flex;
            flex-direction: column;
            gap: 7vh;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--color-bunting);
            background-color: var(--color-silver);
            font-family: 'Ubuntu Mono', monospace;
        }

        h1 {
            text-transform: uppercase;
        }

        .colors {
            width: 70vw;
            height: 5vw;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1vw;
        }

        .color {
            height: 100%;
            width: 100%;
            border-radius: 25px;
            border: 3px solid #FFFFFF;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: all;
            cursor: pointer;
            font-size: 16px;
        }

        .bg-flame {
            background-color: var(--color-flame);
        }

        .bg-silver {
            background-color: var(--color-silver);
            color: var(--color-bunting);
        }

        .bg-grey {
            background-color: var(--color-grey);
            color: var(--color-bunting);
        }

        .bg-azure {
            background-color: var(--color-azure);
        }

        .bg-navy {
            background-color: var(--color-navy);
        }

        .bg-black {
            background-color: var(--color-black);
        }

        .bg-bunting {
            background-color: var(--color-bunting);
        }
    </style>
</head>
<body>
    <h1>gitcv / coming soon</h1>
    <div class="colors">
        <div class="color bg-silver">
            #EBEBEB
        </div>
        <div class="color bg-grey">
            #C0C0C0
        </div>
        <div class="color bg-azure">
            #3A6EA5
        </div>
        <div class="color bg-navy">
            #004E98
        </div>
        <div class="color bg-black">
            #004E98
        </div>
        <div class="color bg-bunting">
            #023047
        </div>
        <div class="color bg-flame">
            #FF6700
        </div>
    </div>
</body>
</html>
